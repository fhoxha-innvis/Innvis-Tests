<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/style.css">
    <title>Document</title>
</head>
<body>
    <section id="contact-from">

        <div class="container">
            <div class="title">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-from-container">
                <div class="success-message">
                    <p>Successss!</p>
                </div>
                <form action="/action_page.php" method="POST" class="form" >
                    <input type="text" name="name" id="name" placeholder="Your Name" class="form-input" required="required"/>
                    <input type="email" name="email" id="email" placeholder="Your email" class="form-input" />
                    <input type="text" name="phone" id="phone" placeholder="Your phone" class="form-input" />
                    <textarea rows="6" name="message" id="message" placeholder="Your message" class="form-input"></textarea>
                </form>
            </div>
            <div class="button-container">
                <button class="btn" type="submit" id="enter">Send</button>
            </div>
        </div>
    </section>

    <script src="../js/js.js"></script>
</body>
</html>
